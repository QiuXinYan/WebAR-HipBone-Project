<script type="module">
  //Root:添加物体，Controls.object3D是显示出来的物体
  import IndexDB from './assets/js/IndexDB.js'


  // build a markerRoot
  let markerRoot, markerRoot1;
  let markerRoots = [];
  let markerControls, markerControls1;
  let subMarkersControls = [];
  let originMatrix = new THREE.Matrix4();
  //rendering variables
  var scene, camera, renderer, clock, deltaTime, totalTime;
  // array of functions for the rendering loop
  let onRenderFcts = [];
  var arToolkitSource, arToolkitContext;
  let parametersLists = [];
  const dbName = 'customDB', storeName = 'matrixStorage'
  //get datas from indexDB
  const yoffset = 0.01, zoffset = 1.152;
  let count = 0;

  initialize();

  function initialize() {

    //add scenes
    scene = new THREE.Scene();

    //add lights
    let ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
    scene.add(ambientLight);

    //add cameras
    camera = new THREE.Camera();
    scene.add(camera);

    //add renderers
    renderer = new THREE.WebGLRenderer({
      antialias: true,
      alpha: true
    });
    //set renderer's parameters
    renderer.setClearColor(new THREE.Color('lightgrey'), 0)
    renderer.setSize(640, 480);
    renderer.domElement.style.position = 'absolute'
    renderer.domElement.style.top = '0px'
    renderer.domElement.style.left = '0px'
    document.body.appendChild(renderer.domElement);

    clock = new THREE.Clock();
    deltaTime = 0;
    totalTime = 0;

    ////////////////////////////////////////////////////////////
    // setup arToolkitSource
    ////////////////////////////////////////////////////////////

    arToolkitSource = new THREEx.ArToolkitSource({
      sourceType: 'webcam',
    });

    function onResize() {
      arToolkitSource.onResize()
      arToolkitSource.copySizeTo(renderer.domElement)
      if (arToolkitContext.arController !== null) {
        arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
      }
    }

    arToolkitSource.init(function onReady() {
      onResize()
    });

    // handle resize event
    window.addEventListener('resize', function () {
      onResize()
    });

    ////////////////////////////////////////////////////////////
    // setup arToolkitContext
    ////////////////////////////////////////////////////////////	

    // create atToolkitContext
    arToolkitContext = new THREEx.ArToolkitContext({
      cameraParametersUrl: 'ar/data/camera_para.dat',
      detectionMode: 'mono'
    });

    // copy projection matrix to camera when initialization complete
    arToolkitContext.init(function onCompleted() {
      camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });

    //////////////////////////////////////////////////////////////////////////////
    //		Create ArMultiMarkerControls
    //////////////////////////////////////////////////////////////////////////////
    // build a markerRoot
    markerRoot = new THREE.Group();
    scene.add(markerRoot);

    markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
      type: 'pattern', patternUrl: "ar/data/hiro.patt",
    });

    markerRoot1 = new THREE.Group();
    scene.add(markerRoot1);

    markerRoots.push(markerRoot);
    markerRoots.push(markerRoot1);

    markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
      type: 'pattern', patternUrl: "ar/data/letterA.patt",
    });

    subMarkersControls.push(markerControls);
    subMarkersControls.push(markerControls1);

    // build a multiMarkerControls
    var multiMarkerControls = THREEx.ArMultiMarkerControls(subMarkersControls)

    var smoothedControls = new THREEx.ArSmoothedControls(markerRoot)

    onRenderFcts.push(function (delta) {
      // update artoolkit on every frame
      if (arToolkitSource.ready !== false)
        arToolkitContext.update(arToolkitSource.domElement);
        THREEx.ArMultiMarkerControls.changeObjectPosition(subMarkersControls, markerRoot,smoothedControls);
    })

      ; (async function () {
        let db = await IndexDB.openDB(dbName, storeName, 1)
        count = await IndexDB.getCounts(db, storeName);

        for (var i = 0; i < count; i++) {

          var data = await IndexDB.getDataByKey(db, storeName, i);
          parametersLists.push(data);
        }

        for (var i = 0; i < count; i++) {

          let material = new THREE.MeshPhongMaterial({ color: 0x00ffff, side: THREE.DoubleSide, transparent: true, opacity: 0.1 });
          let loader = new THREE.OBJLoader();

          loader.load('ar/models/box.obj',
            function (object) {
              object.traverse(function (child) {
                if (child instanceof THREE.Mesh) {
                  child.material = material;

                }
              });

              var tmpMatrix = new THREE.Matrix4();
              console.log(parametersLists[i])
              var array = parametersLists[i].matrix;
              tmpMatrix.fromArray(array.elements);
              var position = new THREE.Vector3();
              var scale = new THREE.Vector3();
              var quaternion = new THREE.Quaternion();
              tmpMatrix.decompose(position, quaternion, scale);
              var rotation = new THREE.Euler().setFromQuaternion(quaternion);
              object.position.set(position.x, yoffset, zoffset);
              object.rotation.set(rotation.x, rotation.y, rotation.z);
              object.rotation.x = Math.PI;
              object.rotation.z = Math.PI;
              object.scale.set(scale.x, scale.y, scale.z);
              markerRoots[i].add(object);

            },
            function (xhr) {
              console.log((xhr.loaded / xhr.total * 100) + "% loaded")
            },
            function (err) {
              console.error("Error loading 'box.obj'", err)
            }
          );
        }




        //////////////////////////////////////////////////////////////////////////////////
        //		Add simple object on smoothedRoot(marker root)
        //////////////////////////////////////////////////////////////////////////////////

        let material2 = new THREE.MeshPhongMaterial({ color: 0xff00ff, transparent: false, opacity: 0.5 });
        let loader2 = new THREE.OBJLoader();
        loader2.load('ar/models/box.obj',
          function (object) {
            object.traverse(function (child) {
              if (child instanceof THREE.Mesh) {
                child.material = material2;
              }
            });
            object.renderOrder = 1;
            var tmpMatrix = new THREE.Matrix4();
            var array = parametersLists[0].matrix;
            tmpMatrix.fromArray(array.elements);
            var position = new THREE.Vector3();
            var scale = new THREE.Vector3();
            var quaternion = new THREE.Quaternion();
            tmpMatrix.decompose(position, quaternion, scale);
            var rotation = new THREE.Euler().setFromQuaternion(quaternion);
            object.position.set(position.x, yoffset, zoffset);
            object.rotation.set(rotation.x, rotation.y, rotation.z);
            object.rotation.x = object.rotation.z = Math.PI;
            object.scale.set(scale.x, scale.y, scale.z);
            markerRoot.add(object);
          },
          function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + "% loaded")
          },
          function (err) {
            console.error("Error loading 'box.obj'", err)
          }
        );
      })();

    onRenderFcts.push(function () {
      renderer.render(scene, camera);
    })


    // run the rendering loop
    var lastTimeMsec = null
    requestAnimationFrame(function animate(nowMsec) {
      // keep looping
      requestAnimationFrame(animate);
      // measure time
      lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60
      var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
      lastTimeMsec = nowMsec
      // call each update function
      onRenderFcts.forEach(function (onRenderFct) {
        onRenderFct(deltaMsec / 1000, nowMsec / 1000)
      })
    })
  }

</script>
